<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Football Discussions</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


</head>
<body>
<h1>Track Discussions</h1>

<form id="myForm" onsubmit="sendData">
    Team<br>
    <input type="text" name="team">
    <br>
    Players<br>
    <input type="text" name="players" >
    <br>
    Hashtags<br>
    <input type="date" name="hashtags">
    <br>
    Keywords<br>
    <input type="text" name="keywords" >
    <br>
    <br><br>
    <button id="sendALLButton">Get tweets that contain ALL of these terms</button>
    <button id="sendANYButton">Get tweets that contain ANY of these terms</button>
</form>

<script src="js/queryInterface.js"></script>

</body>
</html>
